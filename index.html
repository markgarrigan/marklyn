<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Katelyn &amp; Mark</title>

    <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans:100' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora:700' rel='stylesheet' type='text/css'>

    <style media="screen">
      html,body {
        padding: 0;
        margin: 0;
      }
      h1 {
        text-align: center;
        font-family: 'Alegreya Sans', sans-serif;
        font-weight: 100;
        font-size: 12vw;
        color: white;
        background-color: #FF8686;
        text-transform: uppercase;
        margin: 0;
        padding: 10px 30px;
        line-height: 1;
        letter-spacing: -1px;
      }
      @media (min-width: 700px) {
        h1 {
          font-size: 8vw;
          padding: 0 30px;
        }
      }
      h2 {
        margin-top: 2vh;
        color: #FF8686;
        text-align: center;
        font-family: 'Lora', serif;
        font-weight: 700;
        font-size: 6vw;
      }
      h2 sup {
        font-size: 2vw;
        text-transform: uppercase;
      }
      @media (min-width: 700px) {
        h2 {
          font-size: 4vw;
        }
      }
      h3 {
        margin-top: 3vh;
        color: #FF8686;
        text-align: center;
        font-family: 'Alegreya Sans', sans-serif;
        font-weight: 100;
        font-size: 4vw;
      }
      h3 a {
        color: #525866;
        display: inline-block;
        text-decoration: none;
        border-bottom: 1px solid #525866;
        transition: all .2s linear;
      }
      h3 a:hover {
        color: #FF8686;
        border-bottom-color: #FF8686;
      }
      @media (min-width: 700px) {
        h3 {
          font-size: 2vw;
        }
      }
      h4 {
        margin-top: 3vh;
        text-align: center;
        font-size: 3vw;
      }
      h4 a {
        color: #525866;
        font-family: 'Alegreya Sans', sans-serif;
        text-decoration: none;
        display: inline-block;
        border-bottom: 1px solid #525866;
        transition: all .2s linear;
      }
      h4 a:hover {
        color: #FF8686;
        border-bottom-color: #FF8686;
      }
      @media (min-width: 700px) {
        h4 {
          font-size: 1.5vw;
        }
      }
      .ground {
        position: fixed;
        bottom: -6vw;
        left: 0;
        width: 100vw;
        z-index: 3;
      }
      .us {
        position: fixed;
        bottom: 6.7vw;
        left: 5vw;
        z-index: 2;
        width: 10vw;
        transform: rotate(-3deg);
        min-width: 70px;
      }
      .amp {
        font-family: 'Amatic SC', cursive;
        font-size: 4vw;
        color: white;
        line-height: 12vw;
        display: inline-block;
        vertical-align: top;
      }
      @media (min-width: 700px) {
        .amp {
          font-size: 3vw;
          line-height: 8vw;
        }
      }
    </style>
  </head>
  <body>
    <h1>Katelyn <span class="amp">&amp;</span> Mark</h1>

    <h2>April 30<sup>th</sup>, 2016</h2>

    <h3><a href="https://goo.gl/W7YLIj">Map and Directions</a></h3>

    <h3><a href="mailto:sayhello@katelynandmark.com">Questions?</a></h3>

    <img src="birdus.svg" alt="" class="us" />
    <img src="ground.svg" alt="" class="ground" />

</html>
